<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Registro de vehiculo</title>
		<link rel="stylesheet" href="./material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-dark bg-primary">
				<!-- Navbar content -->
			</nav>
			
			<div class="card-body">
				<form>
					<div class="form-group row">
						<label for="textPlaca" class="col-4 col-form-label">Placa</label>
						<div class="col-8">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-bookmark"></i>
								</div>
								<input id="textPlaca" name="textPlaca" class="form-control here" type="text">
							</div>
						</div>
					</div>
					<div class="form-group row">
				    <label class="col-4">Activo</label> 
				    <div class="col-8">
				      <label class="custom-control custom-radio">
				        <input name="radioActivo" class="custom-control-input" value="" type="radio"> 
				        <span class="custom-control-indicator"></span> 
				        <span class="custom-control-description"></span>
				      </label>
				    </div>
				  </div>
				  <<div class="c-inputs-stacked">
				  	<label class="c-input c-radio">
				  		<input id="radioStacked1" name="radio-stacked" type="radio">
				  		<span class="c-indicator"></span>
				  		Toggle this custom radio
				  	</label>
				  	<label class="c-input c-radio">
				  		<input id="radioStacked2" name="radio-stacked" type="radio">
				  		<span class="c-indicator"></span>
				  		Or toggle this other custom radio
				  	</label>
				  </div>
				  <div class="radio">
				  	<label>
				  		<input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
				  		Option one is this and that&mdash;be sure to include why it's great
				  	</label>
				  </div>
				  <div class="radio">
				  	<label>
				  		<input type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
				  		Option one is this and that&mdash;be sure to include why it's great
				  	</label>
				  </div>
				  <div class="radio disabled">
				  	<label>
				  		<input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" disabled>
				  		Option one is this and that&mdash;be sure to include why it's great
				  	</label>
				  </div>
				  <div class="btn-group" data-toggle="buttons">
				  	<label class="btn btn-primary active">
				  		<input type="radio" name="options" id="option1" autocomplete="off" checked>
				  	</label>
				  	<label class="btn btn-primary">
				  		<input type="radio" name="options" id="option2" autocomplete="off">
				  	</label>
				  	<label class="btn btn-primary">
				  		<input type="radio" name="options" id="option3" autocomplete="off">
				  	</label>
				  </div>
					<div class="form-group row">
						<label for="textMarca" class="col-4 col-form-label">Marca</label>
						<div class="col-8">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-car"></i>
								</div>
								<input id="textMarca" name="textMarca" class="form-control here" type="text">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="textLinea" class="col-4 col-form-label">Linea</label>
						<div class="col-8">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-linode"></i>
								</div>
								<input id="textLinea" name="textLinea" class="form-control here" type="text">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="selectTipo" class="col-4 col-form-label">Tipo</label>
						<div class="col-8">
							<select id="selectTipo" name="selectTipo" class="form-control">
								<option value="rabbit">Rabbit</option>
								<option value="duck">Duck</option>
								<option value="fish">Fish</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="selectClase" class="col-4 col-form-label">Clase</label>
						<div class="col-8">
							<select id="selectClase" name="selectClase" class="form-control">
								<option value="rabbit">Rabbit</option>
								<option value="duck">Duck</option>
								<option value="fish">Fish</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="selectColor" class="col-4 col-form-label">Color</label>
						<div class="col-8">
							<select id="selectColor" name="selectColor" class="form-control">
								<option value="rabbit">Rabbit</option>
								<option value="duck">Duck</option>
								<option value="fish">Fish</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="selectModelo" class="col-4 col-form-label">Modelo</label>
						<div class="col-8">
							<select id="selectModelo" name="selectModelo" class="form-control">
								<option value="rabbit">Rabbit</option>
								<option value="duck">Duck</option>
								<option value="fish">Fish</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="textCapacidadPasajero" class="col-4 col-form-label">Capacidad Pasajero</label>
						<div class="col-8">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-sort-numeric-asc"></i>
								</div>
								<input id="textCapacidadPasajero" name="textCapacidadPasajero" class="form-control here" type="text">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="textCapacidadPeso" class="col-4 col-form-label">Capacidad Peso</label>
						<div class="col-8">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-sort-numeric-asc"></i>
								</div>
								<input id="textCapacidadPeso" name="textCapacidadPeso" class="form-control here" type="text">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="selectEmpresa" class="col-4 col-form-label">Empresa</label>
						<div class="col-8">
							<select id="selectEmpresa" name="selectEmpresa" class="form-control">
								<option value="rabbit">Rabbit</option>
								<option value="duck">Duck</option>
								<option value="fish">Fish</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="textChasis" class="col-4 col-form-label">Chasis</label>
						<div class="col-8">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-sort-numeric-asc"></i>
								</div>
								<input id="textChasis" name="textChasis" class="form-control here" type="text">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="textMotor" class="col-4 col-form-label">Motor</label>
						<div class="col-8">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-superpowers"></i>
								</div>
								<input id="textMotor" name="textMotor" class="form-control here" type="text">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-4 col-8">
							<button name="submit" type="submit" class="btn btn-primary">Registrar</button>
						</div>
					</div>
				</form>
			</div>
			<!-- Optional JavaScript -->
			<script src="./material.js"></script>
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		</body>
	</html>
