<html>
    <head>
        <link rel="stylesheet" href="dist/css/kc.fab.css"/>

        <link rel="stylesheet" type="text/css" href="../plugin/css/bootstrap-material-design.css">
        <link rel="stylesheet" type="text/css" href="../plugin/iconfont/material-icons.css">
    </head>
    <body>
        <h1 style="text-align: center;">Materialize Floating Action Button - jQuery plugin</h1>
        <h2 style="text-align: center;">Please feel free to use and contribute! :)</h2>
        <div class="kc_fab_wrapper" >

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="dist/js/kc.fab.min.js"></script>
        <script>
            $(document).ready(function(){
                var links = [
                    {
                        "bgcolor":"#d0301a",
                        "icon":"+"
                    },
                    {
                        "url":"http://www.example.com",
                        "bgcolor":"#279beb",
                        "color":"#fffff",
                        "icon":"<i class='material-icons'>create</i>",
                        "target":"_blank"
                    },
                    {
                        "url":"http://www.example.com",
                        "bgcolor":"#279beb",
                        "color":"#fffff",
                        "icon":"<i class='material-icons'>delete</i>"
                    },
                        {
                        "url":"http://www.example.com",
                        "bgcolor":"#279beb",
                        "color":"#fffff",
                        "icon":"<i class='material-icons'>find_replace</i>"
                    }
                ]
                $('.kc_fab_wrapper').kc_fab(links);
                $('.sub_fab_btn').attr('class', 'sub_fab_btn btn bmd-btn-fab bmd-btn-fab-sm');
                $('.kc_fab_main_btn').attr('class', ' kc_fab_main_btn btn   btn btn-transcolba bmd-btn-fab');
            })
        </script>
    </body>
</html>
