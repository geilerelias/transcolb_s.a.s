<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario de contacto</title>
        <link rel="stylesheet" type="text/css" href="../assets/plugin/css/bootstrap-material-design.css">
        <link rel="stylesheet" type="text/css" href="../assets/plugin/iconfont/material-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" type="text/css" href="../assets/plugin/css/sweetalert2.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <style>
        #img-avatar {
        vertical-align: middle;
        width: auto;
        height: 200px;
        padding: 0 !important;
        
        }
        #input-file{
        visibility:hidden;
        width:0;
        height:0;
        }
        
        </style>
        
    </head>
    <body>
        <div class="">
            <section class="form_wrap">
                <section class="cantact_info">
                    <section class="info_title">
                        <span class="">
                            <div class="">
                                <input id="input-file" type="file" >
                                
                                <label for="input-file">
                                    <img src="../assets/img/default-avatar.png" id="img-avatar" class=" img-fluid figure-img btn btn-raised  img-thumbnail" alt="imagen de usuario">
                                </label>
                            </div>
                        </span>
                        <h2>INFORMACION<br>DE CONTACTO</h2>
                    </section>
                    <section class="info_items">
                        <p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
                        <p><span class="fa fa-mobile"></span> +1(585) 902-8665</p>
                    </section>
                </section>
                <form action="" class="form_contact">
                    <h2>Envia un mensaje</h2>
                    <div class="user_info">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button">Go!</button>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Search for...">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button">Go!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="input-nombre" class="bmd-label-floating">Nombre</label>
                                    <input type="text" class="form-control" id="input-nombre" name="input-nombre" required aria-required="true">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group ">
                                    <label for="input-marca" class="bmd-label-floating"> Descripcion</label>
                                    <input type="text" class="form-control" id="input-marca" required  name="input-marca" aria-required="true" >
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group bmd-form-group">
                                    <label for="input-linea" class="bmd-label-floating">Referencia</label>
                                    <input type="number" class="form-control" id="input-linea" required name="input-linea" aria-required="true"  >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="input-nombre" class="bmd-label-floating">Nombre</label>
                                    <input type="text" class="form-control" id="input-nombre" name="input-nombre" required aria-required="true">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group ">
                                    <label for="input-marca" class="bmd-label-floating"> Descripcion</label>
                                    <input type="text" class="form-control" id="input-marca" required  name="input-marca" aria-required="true" >
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group bmd-form-group">
                                    <label for="input-linea" class="bmd-label-floating">Referencia</label>
                                    <input type="number" class="form-control" id="input-linea" required name="input-linea" aria-required="true"  >
                                </div>
                            </div>
                        </div>
                        
                        <label for="names">Nombres *</label>
                        <input type="text" id="names">
                        <label for="phone">Telefono / Celular</label>
                        <input type="text" id="phone">
                        <label for="email">Correo electronico *</label>
                        <input type="text" id="email">
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje"></textarea>
                        <input type="button" value="Enviar Mensaje" id="btnSend">
                    </div>
                </form>
            </section>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../assets/plugin/js/jquery-3.3.1.min.js" ></script>
        <script src="../assets/plugin/js/jquery-3.3.1.slim.min.js" ></script>
        <script src="../assets/plugin/js/popper.js"></script>
        <script src="../assets/plugin/js/bootstrap-material-design.js"></script>
        <script>
        $(document).ready(function () {
        $('body').bootstrapMaterialDesign();
        document.getElementById("input-file").onchange = function(e) {
        // Creamos el objeto de la clase FileReader
        let reader = new FileReader();
        // Leemos el archivo subido y se lo pasamos a nuestro fileReader
        reader.readAsDataURL(e.target.files[0]);
        
        // Le decimos que cuando este listo ejecute el c√≥digo interno
        reader.onload = function(){
        let preview = document.getElementById('preview'),
        image = document.getElementById('img-avatar');
        image.src = reader.result;
        };
        }
        });
        </script>
    </body>
</html>
